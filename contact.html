<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WK Consulting Services - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* CSS styles go here */
        /* ... (Your existing styles) ... */

        /* Navigation Styles */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 2; /* Ensure navigation is above the content */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #222;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        /* Contact Page Styles */
        .contact-page {
            text-align: center;
            padding: 100px 0;
        }

        .contact-page h2 {
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-form {
            max-width: 800px; /* Adjust the maximum width as needed */
            margin: 0 auto; /* Center the form horizontally */
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
            text-align: left;
        }

        .contact-form label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .contact-form input[type="text"],
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form textarea {
            resize: vertical;
        }

        .contact-form button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>WK Consulting Services</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="services.html">Services</a>
            <a href="#">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    
    <!-- Contact Page Section -->
    <div class="contact-page">
        <h2>Contact Us</h2>
        <div class="contact-form">
            <form action="#" method="POST"> <!-- Replace '#' with your form action URL -->
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="text" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
